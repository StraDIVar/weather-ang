<mat-form-field>
  <input type="search" #searchBox matInput placeholder="Select a Place" (keyup)="search(searchBox.value)" [matAutocomplete]="auto">
</mat-form-field>

<mat-autocomplete #auto="matAutocomplete">
  <mat-option *ngFor="let suggestion of suggestions$ | async" [value]="suggestion.LocalizedName"
              (click)="add(suggestion); searchBox.value = '';">
    {{suggestion.LocalizedName}}
  </mat-option>
</mat-autocomplete>

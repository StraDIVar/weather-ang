<h2>My Places</h2>

<ul class="places">
  <li *ngFor="let place of places | paginate: { itemsPerPage: PER_PAGE, currentPage: page }">
    <a routerLink="/places/{{place.id}}">
      <span class="badge">{{place.id}}</span> {{place.name}}
    </a>
    <button class="delete" title="delete place"
            (click)="delete(place)">x</button>
  </li>
</ul>

<div *ngIf="places.length > PER_PAGE">
  <pagination-controls (pageChange)="page = $event"></pagination-controls>
</div>
